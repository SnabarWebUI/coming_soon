<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../bower_components/flat-ui/dist/css/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        var xmlhttp = new XMLHttpRequest();
        var url = "http://snabar.com:8081/r_users";
        xmlhttp.onreadystatechange=function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                createTable(xmlhttp.responseText);
            }
        }
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
        function createTable(response) {
            var arr = JSON.parse(response);
            var i;
            var out = "<table class='table table-striped' style='margin-top:70px'>" +
                    "<th>No</th>" +
                    "<th>Email</th>" +
                    "<th>Created At</th>";
            for(i = 0; i < arr.length; i++) {
                out += "<tr>" +
                        "<td>"+ i +"</td>" +
                        "<td>" +
                        arr[i].email +
                        "</td><td>" +
                        arr[i].created_at+
                        "</td>";
            }
            out += "</table>";
            document.getElementById("dashboard").innerHTML = out;
        }

    </script>
</head>
<body>

<div class="row">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand active" href="#">Snabar</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Registered Users <span class="sr-only">(current)</span></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
</div>
<div class="row">
<div id="dashboard" class="container">
</div>
</div>
</body>
</html>
