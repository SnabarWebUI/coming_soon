<!DOCTYPE html>
<html class="hero">
<head>
    <title>Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS-->
    <link rel="stylesheet" href="bower_components/flat-ui/dist/css/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/flat-ui/dist/css/flat-ui.min.css">
    <link rel="stylesheet" href="src/style.css">
    <!---->
</head>
<body>
   	<div class="container">
   		<div class="row">
        	<div class="col-sm-12">
            	<div class="content" style="margin-top:18%">
                	<img src="bower_components/flat-ui/dist/img/icons/svg/paper-bag.svg">
              		<h3 class="lighter"><span>Bringing new way to </span><strong><span class="element"></span></strong></h3>
              		<div class="lighter">
                        <h5 class="lighter">Stay Tuned</h5>
                        <div class="form-inline">
                            <input type="text" id="email" class="radio-inline form-control" style="width:auto" placeholder="Email">
                            <button id="notify" class="radio-inline btn btn-danger" >Notify me</button>
                        </div>
                	</div>
            	</div>
			</div>
		</div>
        <div class="navbar navbar-fixed-bottom" role="navigation">
            <section class="page-footer">
                <center>
                	<span>Copyright Â®Snabar 2016-17</span>
                </center>
            </section>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/typed.js/dist/typed.min.js"></script>
    <script src="bower_components/flat-ui/dist/js/vendor/video.js"></script>
    <script src="bower_components/flat-ui/dist/js/flat-ui.min.js"></script>
    <script>
        $(function () {
            $(".element").typed({
                strings: ["Buy..", "Sell.."],
                typeSpeed: 200,
                loop: true
            });
        });
		
		function makeRequest(){
            var obj = { email : document.getElementById("email").value}
            document.getElementById("email").value = ''
            $.ajax({
                url: "http://www.snabar.com:8081/notify_me",
                type:"POST",
                data: JSON.stringify(obj),
                success: function( result ) {
                  toastr.options = {
                    "closeButton": false,
                    "debug": false,
                    "newestOnTop": false,
                    "progressBar": false,
                    "positionClass": "toast-bottom-center",
                    "preventDuplicates": false,
                    "onclick": null,
                    "showDuration": "300",
                    "hideDuration": "1000",
                    "timeOut": "5000",
                    "extendedTimeOut": "1000",
                    "showEasing": "swing",
                    "hideEasing": "linear",
                    "showMethod": "fadeIn",
                    "hideMethod": "fadeOut"
                  }               
                      toastr.success('Thank you for registration');
                      // $("#form").replaceWith("<h5 class='lighter'>Thank you for registration</h5>")
                  }
                });
            }
          document.getElementById("notify").addEventListener("click",function(){
            // request to snabar server and it should add email from email text field
            makeRequest();
          })
    </script>
    <script src="bower_components/toastr/toastr.min.js"></script>
    <link rel="stylesheet" href="bower_components/toastr/toastr.css">
</body>
</html>
